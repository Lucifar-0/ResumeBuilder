<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #2575fc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background: #6a11cb;
        }

        .resume {
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .resume h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2575fc;
        }

        /* Print Styling */
        @media print {
            body {
                background: none;
                color: #000;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
                padding: 0;
            }

            .form, .print-btn {
                display: none;
            }

            .resume {
                margin: 0;
                padding: 0;
                background: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resume Builder</h1>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" placeholder="Write a short summary about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" placeholder="List your education qualifications"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" placeholder="Detail your work experience"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="List your skills"></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects:</label>
                <textarea id="projects" placeholder="Describe your key projects"></textarea>
            </div>
            <button class="btn" onclick="generateResume()">Generate Resume</button>
        </div>
        <div class="resume" id="resume"></div>
        <div class="print-btn">
            <button class="btn" onclick="printResume()">Print Resume</button>
        </div>
    </div>

    <script>
        function generateResume() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const summary = document.getElementById('summary').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;
            const projects = document.getElementById('projects').value;

            const resumeContainer = document.getElementById('resume');
            resumeContainer.innerHTML = `
                <h2>${name}</h2>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Summary:</strong></p>
                <p>${summary}</p>
                <p><strong>Education:</strong></p>
                <p>${education}</p>
                <p><strong>Work Experience:</strong></p>
                <p>${experience}</p>
                <p><strong>Skills:</strong></p>
                <p>${skills}</p>
                <p><strong>Projects:</strong></p>
                <p>${projects}</p>
            `;
        }

        function printResume() {
            window.print();
        }
    </script>
</body>
</html>
